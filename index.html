<html>
<head>
    <meta charset="utf-8" />
    <title> Решение систем линейных уравнений методом итераций </title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="math.js"></script>
    <script src="solver.js"></script>
    <script src="ui.js"></script>
</head>
<body>
    <h1>  </h1>
    <ul class="input">
        <label for="nVariables">Количество неизвестных:</label>

        <select name="nVariables" id="nVariables" onchange='buildMatrixTable(this.value, document.getElementById("matrixTable"))'>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected value="4">4</option>
            <option value="5">5</option>
        </select>

        <table id="matrixTable">
        </table>

        <li> Eps = <input type="text" class="floatField" id="eps" name="eps" , value="0.001"> </li>
    </ul>

    <button onclick='solve(convertMatrixTableToMatrix(
        document.getElementById("matrixTable")),
        document.getElementById("eps").value)'>
        Решить
    </button>

    <p id="answer"></p>
    <p id="errorField"></p>


    <script type="text/javascript">
        buildMatrixTable(document.getElementById("nVariables").value,
            document.getElementById("matrixTable"),
            [
            [20.9, 1.2, 2.1, 0.9, -21.7],
            [1.2, 21.2, 1.5, 2.5, -27.46],
            [2.1, 1.5, 19.8, 1.3, -28.76],
            [0.9, 2.5, 1.3, 32.1, -49.72]
        ]);
    </script>
